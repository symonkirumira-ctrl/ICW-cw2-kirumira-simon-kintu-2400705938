 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <header>
        <div class="logo">
            <img src="" alt="logo">
        </div>
        <nav class="container">
          <a href="#">home page.html</a>
          <a href="#">about us .html</a>
          <a href="#">contact us.html</a>   
        </nav>
    </header>
    <main>
        <div class="Heading">
            <h1>Contact Us</h1>
        </div>
        <div align="left">
            <section class="contact-info">
                <h2>Get in Touch</h2>
                <form action="#" method="post">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required><br><br>
                    
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br><br>
                    
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" required></textarea><br><br>
                    
                    <input type="submit" value="Submit">
                    <button type="reset">Reset</button>
                </form>
            </section>
        </div>
        <div class="follow">
            <h3>follow us on social media </h3>

        </div>
        <div align="right">
            <ul>
                <li>Instagram: instagram.com/wallstreet</li>
                <li>Twitter: twitter.com/wallstreet</li>
                <li>Facebook: facebook.com/wallstreet</li>
            </ul>
            </section>
        </div>
    </main>
    <footer class="container">
        &copy; 2025 WALL STREET. All rights reserved.
    </footer>
 </body>
 </html>
